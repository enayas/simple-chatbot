<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput () {
        return (
          <>
            <input placeholder="Send a message to ChatBot" size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const message = props.message;

        return (
          <div>
            {message}
            <img src="assets/user.png" width="50" />
          </div>
        );
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello chatbot"/>
          <ChatMessage message="Hello! How can I help you?"/>
          <ChatMessage message="can you get me todays date?"/>
          <ChatMessage message="Today is September 11"/>
        </>
      )


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
